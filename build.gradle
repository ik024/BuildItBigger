// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:2.3.2'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        jcenter()
    }
}


task customTest {
    dependsOn (['startServer','asyncJokeTest','stopServer'])
}

task startServer {
    dependsOn ':backend:appengineRun'
    evaluationDependsOn(":backend")
    project(':backend').appengine.daemon = true
}

task asyncJokeTest {
    dependsOn ':app:connectedFreeDebugAndroidTest'
    mustRunAfter "startServer"
}

task stopServer {
    dependsOn ':backend:appengineStop'
    mustRunAfter "asyncJokeTest"

}
